<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>First DApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">My First DApp( <span id="disowner"></span>)</h1>
         
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col col-12 col-md-3"></div>
        <div class="col col-12 col-md-6">
          <table class="table">
            <tr>
              <td>Name</td>
              <td><input type="text" class="form-control" id="name"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><input type="text" class="form-control" id="address"></td>
            </tr>
            <tr>
              <td>Mobile</td>
              <td><input type="text" class="form-control" id="phone"></td>
            </tr>
            <tr>
              <td>age</td>
              <td><input type="text" class="form-control" id="age"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" class="form-control" id="mail"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;"><button class="btn btn-primary btn-lg" onclick="App.updatePh()">Register</button></td>
            </tr>

          </table>
        </div>
        <div class="col col-12 col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-12 col-md-1"></div>
        <div class="col col-12 col-md-10">
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Age</th>
              <th>Email</th>
              
            </tr>
            <tbody id="display"></tbody>
          </table>
        </div>
        <div class="col col-12 col-md-1"></div>
      </div>

    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
